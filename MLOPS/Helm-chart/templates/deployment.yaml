apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ml-inference.fullname" . }}
  labels:
    {{- include "ml-inference.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ml-inference.selectorLabels" . | nindent 6 }}
      # The label below is critical for Blue/Green switching (see below)
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "ml-inference.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          # Resources ensure stability and cost control
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          # Readiness Probe ensures traffic is only sent when the model is ready
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
